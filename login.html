<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styles */

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url("https://www.shutterstock.com/image-illustration/clothes-on-grunge-background-shelf-600nw-1867100056.jpg") no-repeat center center fixed; 
    background-size: cover;
    
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    /* background: rgba(0, 0, 0, 0.5);  */
    backdrop-filter: blur(2px); 
    z-index: 1; 
}

#login {
    position: relative;
    z-index: 2; /* Ensure the login form stays above the blur */
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    background: transparent;
    border: 1px solid black;
}

/* Heading styles */
#login h2 {
    margin-bottom: 20px;
    color: #333333;
}

/* Form styles */
#login-form {
    display: flex;
    flex-direction: column;
}

#login-form label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #555555;
}

#login-form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid black;
    border-radius: 4px;
    background: transparent;
    
}

#login-form button {
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#login-form button:hover {
    background-color: #0056b3;
}

/* Link styles */
#login p {
    margin-top: 15px;
    color: #555555;
}

#login a {
    color: #007bff;
    text-decoration: none;
}

#login a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
       <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
