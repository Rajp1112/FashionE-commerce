<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* style.css */

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("https://www.shutterstock.com/image-illustration/clothes-on-grunge-background-shelf-600nw-1867100056.jpg") no-repeat center center fixed;

            background-size: cover;

        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: rgba(0, 0, 0, 0.5);  */
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        #signup {
            position: relative;
            z-index: 2;
            /* Ensure the signup form stays above the blur */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            background: transparent;
            border: 1px solid black;
        }

        /* Heading styles */
        #signup h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        /* Form styles */
        #signup-form {
            display: flex;
            flex-direction: column;
        }

        #signup-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        #signup-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 4px;
            background: transparent;

        }

        #signup-form button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #signup-form button:hover {
            background-color: #0056b3;
        }

        /* Link styles */
        #signup p {
            margin-top: 15px;
            color: #555555;
        }

        #signup a {
            color: #007bff;
            text-decoration: none;
        }

        #signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signup-form" name="myForm" onsubmit="return validateForm()" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="fname" required><span class="formerror"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="femail" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="fpassword" required>
            <button type="submit" value="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>



    <script>
        function seterror(id, error) {
  element = document.getElementById(id);
  element.getElementsByClassName("formerror")[0].innerHTML = error;
}

function validateForm() {
  var returnval = true;
  var name = document.forms["myForm"]["fname"].value;
  if (name.length < 5) {
    seterror("name", "Length of name is too short");
    returnval = false;
  }

  return returnval;
}

    </script>
</body>

</html>
